<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <style>body {
    background-color: #e9ebee;
}

.card-body {
    padding: 0.5em;
    margin: 0.5em;
    background-color: white;
    border-radius: 10px;
}

</style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
        
        $('form[name=input-form]').submit(function () {
            $.ajax({
                
                url: "https://playlist-scraper.herokuapp.com/results?list=" + parseList($('textarea').val()),
                //url: "https://jsonplaceholder.typicode.com/todos/1",
                type: "GET",
                beforeSend: function(){
                    $('#loading-message').show();
                    $('#results-message').hide();

                },
                complete: function(){
                    $('#loading-message').hide();
                },
                success: function(success){
                    $('#results-message').show();
                    
                    $('.list-group').empty();
                    for(i in success){
                        //var html = "<a href=" + success[i].url +" class='list-group-item list-group-item-action'>" + success[i].title + "</a>"
                        escapedUrl = escapeHtml(success[i].url)
                        escapedTitle = escapeHtml(success[i].title)
                        var item = "<a href=" + escapedUrl +" target='_blank' class='list-group-item list-group-item-action'>" + escapedTitle + "</a>"
                       //var item = "<p>hello</p>"
                        $('.list-group').append($(item));
                    }
                },
                error: function(error){
                    console.log(`Error ${error}`);
                }
            });
            return false;
            //})
        });

    });

    function parseList(str){
      trimmed = str.replace(/\s*,\s*/g, ",");
      parsed = trimmed.replace(/ /g, '+');
      return parsed;
    }

    function escapeHtml(str) {
    var div = document.createElement('div');
    div.appendChild(document.createTextNode(str));
    return div.innerHTML;
}

</script>
</head>
<body>

<div class="container" style="margin-top: 1em;">
    <div class="row">
            <div class="card" >
                    <div class="card-body">
                            <h1>Spotify Playlist Finder</h2>
                    </div>
                </div>
       <div class="col-md-6" style="padding: 0em;">
          <div class="card">
             <div class="card-body">
                <h4 class="card-title">Search</h5>
                <h6 class="card-subtitle mb-10 text-muted">Enter search terms (song and/or artist)</h6>
                <form name='input-form'>
                   <div class="form-group">
                      <textarea class="form-control" rows="5" id="input"></textarea>
                   </div>
                   <div class="checkbox">
                    <label><input type="checkbox" value="">Rank results by number of hits</label>
                  </div>                   
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
             </div>
          </div>
       </div>
       <div class="col-md-6" style="padding: 0em;">
        <div class="card" >
            <div class="card-body">
                    <h2 id="results-message" style="display: none;">Playlists: </h2>
                    <h2 id="loading-message" style="display: none;">Loading...</h2>
                    <div class="list-group"></div>
            </div>
        </div>
       </div>
